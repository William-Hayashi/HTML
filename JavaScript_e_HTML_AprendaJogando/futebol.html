<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    function pulaLinha(){
        document.write("<br>")
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha()
    }

  var vitorias = parseInt(prompt("Entre com o número de vitórias"));
  var empates = parseInt(prompt("Digite o número de empates:"));
  var pontosPassado

  var pontos = vitorias*3 + empates;

  mostra("Os pontos do seu time foi de: "+ pontos);

if (pontos > pontosPassado){
     mostra("O seu time foi melhor que o ano passado")
}
if (pontos < pontosPassado){
    mostra("O seu time foi pior que o ano passado")
}
if (pontos == pontosPassado){
     mostra("O seu time foi igual que o ano passado")
}


</script>
    
</body>
</html>
